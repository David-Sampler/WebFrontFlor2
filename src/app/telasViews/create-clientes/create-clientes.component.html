<div class="principal">
  <mat-card >
    <mat-card-title >Cadastro Clientes
   
    
      <div class="example-form" [formGroup]='formulario'>

        <div>
        <mat-form-field class="example-full-width" style="width: 90%; ">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Ex. Ana Maria" formControlName="nome" (keyup)='peganome($event)'>
        </mat-form-field>

        

      </div>
      
        <mat-form-field class="example-full-width"  style="width: 90%; margin-right: 10px;">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. Ana12@gmail.com" formControlName="email">
        </mat-form-field>

        <div  formGroupName="endereco"  style="width: 100%; ">

          <mat-form-field class="example-full-width" style="width: 30%;">
            <mat-label>Rua</mat-label>
            <input matInput placeholder="alamenda vilhena" formControlName="rua">
          </mat-form-field>

          <mat-form-field class="example-full-width" style="width: 5%;">
            <mat-label>NÂ°</mat-label>
            <input matInput placeholder="19" formControlName="numero">
          </mat-form-field>

          <mat-form-field class="example-full-width" style="width: 50%;  ">
            <mat-label>proximo ao mercado</mat-label>
            <input  matInput placeholder="Prox do posto" formControlName="complemento">
          </mat-form-field>
        </div>




        <mat-form-field class="example-full-width"  style="width: 50%; margin-right: 10px;">
          <mat-label>988552233</mat-label>
          <span matPrefix>(91) &nbsp;</span>
          <input type="tel" matInput placeholder="00000 1111" formControlName="telefone">
        </mat-form-field>


      </div>

      <div style="display: flex; justify-content: flex-start;">
        <button class="btn" mat-raised-button color="primary" [disabled]="!formulario.valid"
        (click)="createCliente()">Salvar</button>
        <button mat-raised-button color="accent" routerLink="/clientes">Cancelar</button>
      </div>
      
      

    </mat-card-title>
    

  </mat-card>
 

  

</div>
