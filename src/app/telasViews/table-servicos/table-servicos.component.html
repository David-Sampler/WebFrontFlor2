<mat-card>
    <mat-card-title style="color: rgb(56, 94, 218);">Serviços</mat-card-title>
</mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 20px;">
    
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element let i= index"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>   
  


    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
            
            <a routerLink="">
                <i class="material-icons " style="margin-right: 10px; color: rgb(132, 92, 205);">edit</i>
            </a>

            <a routerLink="/tableclientes" >
                <i class="material-icons" style="color: indianred;">delete</i>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
