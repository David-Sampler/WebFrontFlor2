<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">

    <th mat-header-cell *matHeaderCellDef> No. </th>

    <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>

  </ng-container>

  <!-- Position Column -->



  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> Usu√°rio </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="valorTotal">
    <th mat-header-cell *matHeaderCellDef> Total</th>
    <td mat-cell *matCellDef="let element"> {{element.valorTotal | currency : 'R$' }} </td>
  </ng-container>

  <ng-container matColumnDef="detalhe">
    <th mat-header-cell *matHeaderCellDef> Detalhes</th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent"
        (click)='getDetalhe(element.detalhe)'>Detalhes</button> </td>
  </ng-container>


  <!-- Symbol Column -->


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

  <h1>Detlahes</h1>
</table>
